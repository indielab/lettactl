agents:
  - name: test-supabase-agent
    description: "Test agent using Supabase bucket for content"
    system_prompt:
      value: "You are a helpful test agent."
    tools:
      - archival_memory_insert
      - archival_memory_search
    memory_blocks:
      - name: test_content
        description: "Test content from Supabase bucket"
        limit: 5000
        from_bucket:
          provider: supabase
          bucket: test-bucket
          path: sample-content.md
    llm_config:
      model: "google_ai/gemini-2.5-pro"
      context_window: 32000
    embedding: "letta/letta-free"